  <h1>魏圣洛</h1>
  < img src="wei.jpg" alt="魏圣洛 照片">
  <p>魏圣洛，韩国国家安保室长提名人选。作为资深外交官，他曾担任韩国驻俄大使、六方会谈韩方代表等外交安保层的核心职位，目前还兼任共同民主党籍国会议员，也被称为是李在明团队外交安保政策的核心幕僚。</p >
  <p>历任驻美国大使馆参事官、北美局局长、驻美国大使馆政务公使等职务，从2008年开始担任外交长官特别助理。
2009年3月，韩半岛和平交涉本部长，兼任朝核六方会谈韩国代表团团长。[1]
前韩国驻俄罗斯大使。</p >
